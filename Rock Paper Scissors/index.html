<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="buttonsContainer" id="buttonsContainer">
        <button class="buttons" id="button1" onclick="playGame('rock')"><img class="choices" src="images/rock.png" alt="rock"></button>
        <button class="buttons" id="button2" onclick="playGame('paper')"><img class="choices" src="images/paper.png" alt=""></button>
        <button class="buttons" id="button3" onclick="playGame('scissors')"><img class="choices" src="images/scissors.png" alt=""></button>
    </div>

    <div class="result" id="playerResult">Player: </div>
    <div class="result" id="computerResult">Computer: </div>
    <div class="resultDisplay" id="resultDisplay">Result</div>


    <div class="scoreDisplay">Player score
    <span class="playerScoreDisplay" id="playerScoreDisplay">0</span>
    </div>
    <div class="scoreDisplay">Computer score
        <span class="computerScoreDisplay" id="computerScoreDisplay">0</span>
    </div>

<script src="rockPaperScissors.js"></script>
</body>
</html>
