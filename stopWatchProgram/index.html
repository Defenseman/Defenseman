<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0" >
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch Program</title>
</head>
<body>

    <h1>Stopwatch</h1>

    <div id="container">
        <div id="display">
            00:00:00:00
        </div>
        <div id="controls">
            <button class="buttons" id="startBtn" onclick=start()>START</button>
            <button class="buttons" id="stopBtn" onclick=stop()>STOP</button>
            <button class="buttons" id="resetBtn" onclick=reset()>RESET</button>
        </div>
    </div>

    <script src="stopWatchProgram.js"></script>
</body>
</html>
