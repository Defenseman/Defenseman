<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="calculator">
    <input id="display" readonly>

    <div id="buttonsContainer">
        <button onclick=clear() class="upperContr">AC</button>
        <button onclick=append('+/-') class="upperContr">+/-</button>
        <button onclick=append('%') class="upperContr">%</button>
        <button onclick=append('/') class="sideContr">รท</button>
        <button onclick=append('7')>7</button>
        <button onclick=append('8')>8</button>
        <button onclick=append('9')>9</button>
        <button onclick=append('*') class="sideContr">ร</button>
        <button onclick=append('4')>4</button>
        <button onclick=append('5')>5</button>
        <button onclick=append('6')>6</button>
        <button onclick=append('-') class="sideContr">-</button>
        <button onclick=append('1')>1</button>
        <button onclick=append('2')>2</button>
        <button onclick=append('3')>3</button>
        <button onclick=append('+') class="sideContr">+</button>
        <button onclick=append('0') class="zeroBtn">0</button>
        <button onclick=append('.')>.</button>
        <button onclick=result() class="sideContr">=</button>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
